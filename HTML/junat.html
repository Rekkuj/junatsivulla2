<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juna-aikataulu</title>
    <link rel="stylesheet" href="../CSS/junat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Autocomplete/jquery.easy-autocomplete.min.js"></script>
    <script src="../JS/cookies.js"></script>
</head>

<!--<body>-->
<body onload=loadCookies()>

<img src="../IMAGES/mer_300.png">

<div id="login" class="login">
    <input type="text" id="user" placeholder="Käyttäjätunnus">
    <input type="password" id="pass" placeholder="Salasana">
    <input type="button" class="loginbutton" onclick="login()" value="Kirjaudu sisään">
    <input type="button" class="loginbutton" onclick="setNewUserToMap()" value="Rekisteröidy">
</div>

<div id="logout" class="hide">
    <input type="button" class="logoutbutton" value="Kirjaudu ulos">
</div>

<h1>Juna-aikataulu</h1>

<fieldset>
    <div>
        <h4>Lähtöasema</h4>
        <select id="fromSt" class="input"></select>
        <input id ="date" type = date class="inputdate">
        <input id ="time" type = time class="inputtime">
        <br>
        <button class = "switch" onclick="switshFromTo()" onmouseover="switchImg()" onmouseout="switchImgBack()">
            <img id = "arrows" src="../IMAGES/arrows.png" height=35px>
        </button>
        <h4>Pääteasema</h4>
        <select id="toSt" class="input"></select>
    </div>

    <div>
        <button type=button onclick="getTrains(), saveCookies(), showTrainlist()" value="getTrains">Hae junat</button>
        <button type=button onclick="resetStations(), hideTrainlist()">Tyhjennä</button>

    </div>
</fieldset>

<br>


<fieldset id="trlist" class="hide">
    <div id="trainlist" class="trainlist"></div>
</fieldset>


<script src="../JS/distance.js"></script>
<script src="../JS/features.js"></script>
<script src="../JS/junat.js"></script>
<script src="../JS/login.js"></script>

<footer>© MER 2018</footer>
</body>
</html>
